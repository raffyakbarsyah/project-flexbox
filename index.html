<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <nav class="header-nav">
      <div class="logo-container">
        <a class="header-logo">Header Logo</a>
      </div>
      <div class="link-container">
        <a class="header-link header-link-one">header link one</a>
        <a class="header-link header-link-two">header link two</a>
        <a class="header-link header-link-three">header link three</a>
      </div>
    </nav>

    <div class="hero">
      <div class="hero-texts">
        <div class="hero-main">This website is awesome</div>
        <div class="hero-secondary">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
        <div><button class="sign-up">Sign Up</button></div>
      </div>
      <img src="/images/image-hero.jpg" class="image-hero">
    </div>
  </div>

  <div class="information">
    <div class="info-title">Programming Languages</div>
    <div class="image-card">
      <div class="image-card-1">
        <img src="/images/javascript.png">
        <div class="image-text 1">JavaScript</div>
      </div>
      <div class="image-card-2">
        <img src="/images/python.png">
        <div class="image-text 2">Python</div>
      </div>
      <div class="image-card-3">
        <img src="/images/java.png">
        <div class="image-text 3">Java</div>
      </div>
      <div class="image-card-4">
        <img src="/images/csharp.png">
        <div class="image-text 4">C Sharp</div>
      </div>
    </div>
  </div>
</body>
</html>
